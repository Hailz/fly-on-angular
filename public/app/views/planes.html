<h2 class="text-center">{{ title }}</h2>
<p ng-hide="planes">LOADING PLANES NOW...</p>

<div>
  <form ng-submit="search()">
    <label>Search for a Plane:</label>
    <input ng-model="searchTerm" type="text" name="searchTerm" placeholder="Enter Model Name">
    <input type="submit" value="Search">
  </form>
</div>

<div ng-if="searchTerm" ng-repeat="p in searchResults track by $index">
  <div ng-if="p.model == searchTerm" class="plane">
    <h3><strong>{{p.model}}</strong> Manufactured by: {{p.manufacturer}}</h3>
    <a ng-href="/plane/{{p._id}}" class="btn btn-success">View Details</a>
    <a ng-href="/delete/{{p._id}}">Delete Plane</a>
  </div>
</div>

<div ng-if="!searchTerm" ng-repeat="p in planes track by $index" class="plane">
  <h3><strong>{{p.model}}</strong> Manufactured by: {{p.manufacturer}}</h3>
  <a ng-href="/plane/{{p._id}}" class="btn btn-success">View Details</a>
  <a ng-href="/delete/{{p._id}}" class="btn btn-danger">Delete Plane</a>
</div>
